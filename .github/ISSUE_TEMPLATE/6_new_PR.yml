---
name: FAULTY PR - something is wrong with a PR created by ioobroker-bot
description: Reposrt some error related to an iobroker-bot created PR
title: "[FAULTY PR] "
labels: ["TRIAGE", "faulty PR"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thank you for suggesting a new autogenerated PR. Please provide all required information below.
  
  - type: checkboxes
    attributes:
      label: I'm sure that
      options:
        - label: There is no other (open) issue with the same topic (use the search!)
          required: true

  - type: textarea
    id: description
    attributes:
      label: Description of suggested PR changes
      description: Please provide a detailed description of the your suggestion
      placeholder: Describe the suggested changes provided by PR
      validations:
      required: true
  
  - type: input
    id: check
    attributes:
      label: related checker issue
      description: If this PR is intended to solve one or more issues reported by rpository checker please list them
      placeholder: Expample of related issue
    validations:
      required: false
  
