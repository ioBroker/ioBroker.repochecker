---
name: FAULTY PR - something is wrong with a PR created by ioobroker-bot
description: Reposrt some error related to an iobroker-bot created PR
title: "[FAULTY PR] "
labels: ["TRIAGE"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a problem with an autogenerated PR. Please provide all required information below.
  
  - type: checkboxes
    attributes:
      label: I'm sure that
      options:
        - label: This issue is related to a PR created by iobroker-bot
          required: true
        - label: There is no other (open) issue with the same topic (use the search!)
          required: true

  - type: textarea
    id: problem_description
    attributes:
      label: Description of problem
      description: Please provide a detailed description of the proble and attach logs or screenshot if applicable
      placeholder: Describe the problem
    validations:
      required: true
  
  - type: input
    id: pr_link
    attributes:
      label: Link to related PR
      description: Please provide a link to the PR this report refers to
      placeholder: ""
    validations:
      required: true
  
